<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions or inquiries? Get in touch with us!</p>
            <form action="https://formspree.io/christianahakintola0037@gmail.com" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <div class="social-icons">
        <h2>Our Socials</h2>
        <a href="https://twitter.com/your_twitter_handle" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="https://facebook.com/your_facebook_page" target="_blank"><img src="facebook-icon.png"
                alt="Facebook"></a>
        <a href="https://instagram.com/your_instagram_page" target="_blank"><img src="instagram-icon.png"
                alt="Instagram"></a>
    </div>
</body>

</html>
